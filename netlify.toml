# Configuration pour le déploiement sur Netlify

[build]
  # Commande de build
  command = "npm run build"
  
  # Répertoire de publication pour l'export statique
  publish = "out"
  
  # Node.js version
  node_version = "18"

# Configuration des headers (sécurité, CORS, cache)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    
    # Cache des assets statiques
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers spécifiques pour les images (cache plus long)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers spécifiques pour les fichiers JS/CSS
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

